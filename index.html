<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game Exercise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="info-container">
        <h1 id="title">title</h1>
        <h2 id="instructions">instructions</h2>
        <h2 id="feedback">Guess Higher or Lower</h2>
      </div>
      <div id="guessing-area">
        <input id="textBar" type="text" placeholder="type in guess here" />
        <button id="submitAnswer">Guess</button>
        <ul id="all-guesses">
          <li class="guess"></li>
          <li class="guess"></li>
          <li class="guess"></li>
          <li class="guess"></li>
          <li class="guess"></li>
        </ul>
        <button id="reset">RESET</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
